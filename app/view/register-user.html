<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    
    <!-- <a href="/room">Go to room</a> -->
    
    <div class="content">
        <form method="POST" onsubmit="return register(event)"class="form login-div">
            <!-- <div class="div-img">
                <img src="../assets/icons/logo.png" width="160px" height="110px">
            </div> -->
            <h3 class="mb-4">Cadastro</h3>
            <div class="form-group mb-2">
                <label>Username: </label>
                <input type="text" name="" id="txtUser" class="form-control" autocomplete="username">
            </div>
            <div class="form-group mb-2">
                <label>email: </label>
                <input type="text" name="" id="txtEmail" class="form-control" autocomplete="email">
            </div>
            <div class="form-group mb-2">
                <label>Senha: </label>
                <input type="password" name="" id="txtPassword" class="form-control" autocomplete="current-password">
            </div>
            <span class="alert" id="login-error">Senha ou usu√°rio errados!</span>
            
            <input type="submit" id="btnLogar" value="cadastrar" class="btn btn-primary mb-2 mt-2">
            <a href="login.html" class="btn btn-link mb-2">fazer login</a>

        </form>
        <h1 id="log" style="background-color: #ff000093; color: white; padding: 8px;">
            
        </h1>
    </div>

</body>
