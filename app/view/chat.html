    <div class="content row" style="background-color: #dadada; height: 100%; width: 100%;">
        <div class="menu col col-3 chat">
            <ul id="users" style="list-style: none; padding: 0;">
                <!-- <li style="padding: 2px; font-size: 18px; background-color: antiquewhite; border-radius: 8px;"><button class="btn form-control">user 1</button></li> -->

        <div class=" col col-9" id="container">

            </div>

                <div class="messages" id="messages">
                    <div class="mysms">

                    <div class="othersms">

                    <input class="form-control" type="text" id="txt-sender">
                    <button class="btn btn-danger m-2" id="btn-sender">Send</button>
                </div>
            </div>
        </div>

    </div>
